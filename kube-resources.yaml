---
apiVersion: v1
kind: Namespace
metadata:
  name: production
----
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: landingpage-deployment
  labels:
    app: landingpage
  namespace: production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: landingpage
      namespace: production
    spec:
      containers:
      - name: landingpage
        image: gcr.io/qubeship/landingpage:latest
        ports:
        - containerPort: 443
        resources:
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: landingpage
  name: landingpage-service
  namespace: production
spec:
  ports:
  - port: 443
  selector:
    app: landingpage
  type: LoadBalancer